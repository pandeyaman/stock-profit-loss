<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Stocks</title>
</head>
<body>
    <h1>Stocks Profit/Loss Calculator</h1>
    <div class="div-">
        <label for="stock-name">
            Name of the Stock
        </label>
        <input type="text" name="" id="stock-name">
    </div>
    <div>
        <label for="stock-date">Date of Purchase</label>
        <input type="date" name="" id="stock-date">
    </div>
    <div>
        <label for="stock-quantity">
            Quantity
        </label>
        <input type="number" name="" id="stock-quantity">
    </div>
    <div>
        <label for="current-price">
            Last Traded Price
        </label>
        <input type="text" name="" id="current-price">
    </div>
    <button class="btn-calculate">Calculate</button>
</body>
<script src="/script.js"></script>
</html>
