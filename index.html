<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Stocks</title>
</head>
<body>
    <div class="container">
        <h1>Stocks <span id="profit">Profit</span> & <span id="loss">Loss</span> Calculator</h1>
    <div class="label-input">
        <label for="stock-name">
            Name of the Stock
        </label>
        <br>
        <input type="text" name="" id="stock-name" list="companies" placeholder="Choose from below list or use BSE Symbols">
        <datalist id="companies">
            <option value="TCS">
            <option value="Kotak Mahindra Bank">
            <option value="Tata Consumer Products Ltd">
            <option value="ITC">
            <option value="Nestle India Limited">
          </datalist>
    </div>
    <div class="label-input">
        <label for="stock-date">Date of Purchase</label><br>
        <input type="date" name="" id="stock-date">
    </div>
    <div class="label-input">
        <label for="stock-quantity">
            Quantity
        </label><br>
        <input type="number" name="" id="stock-quantity">
    </div>
    <div class="label-input">
        <label for="current-price">
            Current Price
        </label><br>
        <input type="text" name="" id="current-price">
    </div>
    <button class="btn-calculate">Calculate</button>
    <div class="label-input">
        <span class="span-remark-1"></span>
        <br>
        <span class="span-remark-2"></span>
    </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
